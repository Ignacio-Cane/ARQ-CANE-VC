<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap');
        </style>
    <title>Formularios</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="https://formspree.io/f/xnqrzklw" method="post">
        <div class="padre">
            <label class="titulo" for="name">
                Nombre 
                <input type="text" name="Nombre" id="name" required/>
            </label>    
            <label class="titulo" for="apellido">
                Apellido 
                <input type="text" name="Apellido" id="apellido" required/>
            </label>    
            <label class="titulo" for="correo">
                Correo Electronico 
                <input type="email" name="correo electronico" id="correo" placeholder="ejemplo@hotmail.com"required/>
            </label>
            <label class="titulo" for="contra">
                Contraseña
                <input type="password" name="contraseña" id="contra"required/>
            </label>
            <label class="titulo" for="turno">Indique el Tipo de Arquitectura:</label>
            <label for="TArqV">
                Vivienda
                <input type="radio" name="" value="Vivienda" id="TArqV ">
            </label>
            <label for="TArqE">
                Edificio
                <input type="radio" name="Turno" value="Edificio" id="TArqE">
            </label>
            <label for="TArqV">
                Local
                <input type="radio" name="ARQ" value="Vivienda" id="TArqV ">
            </label>
            <label class="titulo" for="material">
                Seleccione tipo de Material:</label>
            <label for="ladrillo">
                Ladrillo
                <input type="checkbox" name="Tipo de Arquitectura" value="Ladrillo" id="ladrillo">
            </label>
            <label for="hormigon">
                Hormigon
                <input type="checkbox" name="Tipo de Arquitectura" value="Hormigon" id="hormigon">
            </label>
            <label for="metal">
                Metal
                <input type="checkbox" name="Tipo de Arquitectura" value="Metal" id="metal">
            </label>
            <label class="titulo" for="paisOrigen">
                Seleccione el Pais de Origen:

            </label>
            <select name="paisOrigen" id="paisOrigen">
                <option value="Seleccionar Pais" selected disabled>Seleccione..</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Holanda">Holanda</option>
                <option value="Sudafrica">Sudafrica</option>
                <option value="Alemania">Alemania</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <label class="titulo" for="fecha">
                Ingrese Fecha de Nacimiento
                <input type="date" name="Fecha de Nacimiento" id="fecha">
            </label>
            <label class="titulo" for="coment">
                Comentarios
            </label>
            <textarea name="Comentarios" id="coment"  placeholder="Comente..." ></textarea>
            <input class="boton" type="submit" value="Enviar">
        </div>
    </form>    
</body>
</html>
